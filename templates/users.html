{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
  <h2>Users</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.created_at }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
